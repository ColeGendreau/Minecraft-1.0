<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Minecraft Grass Block Style Favicon -->
  
  <!-- Back face (darker) -->
  <polygon points="16,2 30,10 30,22 16,30 2,22 2,10" fill="#5D4037"/>
  
  <!-- Top face (grass - green) -->
  <polygon points="16,2 30,10 16,18 2,10" fill="#4CAF50"/>
  <polygon points="16,2 30,10 16,18 2,10" fill="url(#grassTexture)"/>
  
  <!-- Left face (dirt - brown) -->
  <polygon points="2,10 16,18 16,30 2,22" fill="#6D4C41"/>
  
  <!-- Right face (dirt - lighter brown) -->
  <polygon points="30,10 16,18 16,30 30,22" fill="#8D6E63"/>
  
  <!-- Grass texture pixels on top -->
  <g fill="#388E3C" opacity="0.6">
    <rect x="6" y="5" width="2" height="2"/>
    <rect x="12" y="4" width="2" height="2"/>
    <rect x="18" y="6" width="2" height="2"/>
    <rect x="22" y="8" width="2" height="2"/>
    <rect x="10" y="8" width="2" height="2"/>
    <rect x="14" y="10" width="2" height="2"/>
  </g>
  
  <!-- Dirt texture pixels -->
  <g fill="#4E342E" opacity="0.4">
    <rect x="4" y="14" width="2" height="2"/>
    <rect x="8" y="18" width="2" height="2"/>
    <rect x="6" y="22" width="2" height="2"/>
    <rect x="20" y="14" width="2" height="2"/>
    <rect x="24" y="18" width="2" height="2"/>
    <rect x="22" y="22" width="2" height="2"/>
  </g>
  
  <!-- Highlight on grass edge -->
  <line x1="2" y1="10" x2="16" y2="18" stroke="#81C784" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="2" x2="30" y2="10" stroke="#A5D6A7" stroke-width="1" opacity="0.4"/>
</svg>

