grafana:
  enabled: true
  adminPassword: "admin123"
  
  # Enable default dashboards that come with kube-prometheus-stack
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - grafana.PLACEHOLDER_IP.nip.io
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.PLACEHOLDER_IP.nip.io
  
  grafana.ini:
    server:
      root_url: https://grafana.PLACEHOLDER_IP.nip.io
    auth.anonymous:
      enabled: true
      org_role: Viewer
    security:
      allow_embedding: true
    dashboards:
      default_home_dashboard_path: /tmp/dashboards/kubernetes-cluster-overview.json
  
  # Sidecar configuration for dashboard discovery
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      searchNamespace: ALL

prometheus:
  enabled: true
  
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - prometheus.PLACEHOLDER_IP.nip.io
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.PLACEHOLDER_IP.nip.io
  
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

alertmanager:
  enabled: false

prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

